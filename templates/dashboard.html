<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/Favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="/static/Favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Dashboard</title>
    <style>
      @font-face {
        font-family: "happiness";
        src: url("/static/fonts/happiness.ttf");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "sobi";
        src: url("/static/fonts/Sobiscuit.otf");
        font-weight: normal;
        font-style: normal;
      }

      body {
        margin: 0;
        padding: 0;
        background-image: url("/static/dashboardbg.jpg");
        background-size: cover;
        background-position: center;
      }

      .logo {
        margin-top: 8px;
        margin-left: 8px;
      }

      .navbar {
        height: 60px;
        padding: 2px;
        display: flex;
        align-items: center;
      }

      .bars {
        font-size: 1.5rem;
        display: flex;
      }

      h3 {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }

      .date {
        height: 50px;
        width: 35%;
        padding: 8px;
        margin: 70px 15px 0px 35px;
        border: 2px solid black;
        border-radius: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #d8dbc5;
        border: none;
      }

      #currentDate {
        font-family: sobi;
        font-size: 18px;
      }

      .log {
        height: 400px;
        width: 35%;
        padding: 8px;
        margin: 25px 15px 15px 35px;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background-color: #d8dbc5;
        opacity: 0.95;
      }

      #calendarInput {
        padding: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      #selectedDate {
        margin-top: 10px;
      }

      #logout-btn {
        background-color: red;
        color: white;
        border-radius: 12px;
        font-size: 20px;
        border: none;
      }

      .offcanvas-body {
        display: flex;
        flex-direction: column;
      }

      .offcanvas-logout {
        margin-top: auto;
        padding: 10px 0;
      }

      #log-text {
        font-size: 1.6rem;
        font-weight: 500%;
        font-family: sobi;
      }

      .btn-primary {
        background-color: transparent;
        color: black;
        border: none;
        font-size: 1.7rem;
        margin-right: 5px;
      }

      .btn-primary:hover {
        background-color: black;
        color: white;
      }
      .btn-secondary {
        background-color: beige;
        color: black;
        border: none;
      }

      .btn-secondary:hover {
        background-color: black;
        color: white;
      }

      .button-container {
        text-align: right;
      }

      #addButton {
        width: 150px;
        height: 40px;
        border: none;
        border-radius: 15px;
      }

      #amount-taker {
        margin: 5px;
      }

      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      #reason-prompt {
        margin-bottom: 2px;
        margin-left: 5px;
      }

      .list-group {
        font-size: 1.2rem;
      }

      .date2 {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #calendarInput {
        margin: 2px;
      }

      .right-corner {
        display: flex;
      }

      .balance {
        background-color: white;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
        width: 230px;
        font-family: subi;
        display: flex;
        align-items: center;
        justify-content: left;
        padding: 7px;
        margin: 4.5px;
        margin-top: 4.8px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <a href="dashboard.html">
            <img
              src="/static/finsync (black).png"
              height="65px"
              width="260px"
            />
          </a>
        </div>

        <div class="right-corner">
          <div class="balance">BALANCE: Rs {{bal[0].balance}}</div>
          <div class="bars">
            <a
              id="bars-button"
              class="btn btn-primary"
              data-bs-toggle="offcanvas"
              href="#offcanvasExample"
              role="button"
              aria-controls="offcanvasExample"
            >
              <i class="fa-solid fa-bars"></i>
            </a>
            <div
              class="offcanvas offcanvas-end"
              tabindex="-1"
              id="offcanvasExample"
              aria-labelledby="offcanvasExampleLabel"
            >
              <div class="offcanvas-header">
                <h3 class="offcanvas-title" id="offcanvasExampleLabel">
                  Settings
                </h3>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <div class="dropdown mt-3">
                  <div class="list-group">
                    <a
                      href="/templates/account.html"
                      class="list-group-item list-group-item-action"
                      aria-current="true"
                    >
                      Account
                    </a>
                    <a href="#" class="list-group-item list-group-item-action"
                      >About us</a
                    >

                    <a class="list-group-item list-group-item-action"
                      >Help us help you!</a
                    >
                  </div>
                </div>
                <div class="offcanvas-footer mt-auto">
                  <form action="/logout">
                    <button type="submit" id="logout-btn">Logout</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="date">
        <div id="currentDate">17th January, 2024</div>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          ></button>
          <ul class="dropdown-menu">
            <li>
              <div class="date2">
                <input type="date" id="calendarInput" name="date" />
                <div id="selectedDate"></div>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div class="log">
        <p style="text-align: center" id="log-text">LOG</p>

        <table>
          <thead>
              <tr>
                  <th>Expenditure</th>
                  <th>Reason</th>
              </tr>
          </thead>
          <tbody>
                  <tr>
                      <td>{{ logs.desc }}</td>
                          <td>{{ logs.amount }}</td>
                  </tr>
          </tbody>
      </table>

        <form id="logForm" action="/dashboard" method="POST">
          <div id="inputFields" style="display: none">
            <div>
              <p id="reason-prompt">Where did you spend your money?</p>
              <input
                list="options"
                id="reason"
                name="desc"
                placeholder="Reason?"
                style="margin: 5px"
              />
              <datalist id="options">
                <option value="Shopping"></option>
                <option value="Travel"></option>
                <option value="Outing"></option>
              </datalist>
            </div>
            <div>
              <input
                type="number"
                id="amount-taker"
                name="amount"
                placeholder="Enter amount"
                min="1"
              />
            </div>
          </div>
          <div class="button-container">
            <button
              name="type"
              value="expense"
              type="submit"
              id="addButton"
              style="background-color: green; color: white"
            >
              Add Transaction
            </button>
          </div>
        </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      let finalDate;

      function updateDateSelected(selectedDate) {
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };

        let dateString;
        if (selectedDate) {
          // Format the selected date
          finalDate = new Date(selectedDate);
          dateString = new Date(selectedDate).toLocaleDateString(
            "en-US",
            options
          );
        } else {
          // Format the current date
          finalDate = new Date();
          dateString = new Date().toLocaleDateString("en-US", options);
        }

        // Insert a comma after the weekday
        dateString = dateString.replace(/^(\w+)\s/, "$1, ");

        // Update the currentDate div
        document.getElementById("currentDate").textContent = dateString;
      }

      // Set the current date on page load
      window.onload = function () {
        updateDateSelected();
      };

      // Update the date when a new date is selected
      document
        .getElementById("calendarInput")
        .addEventListener("change", function () {
          updateDateSelected(this.value);
        });

      document.addEventListener("DOMContentLoaded", function () {
        var addButton = document.getElementById("addButton");
        var inputFields = document.getElementById("inputFields");
        var amountInput = document.getElementById("amount-taker");
        var reasonInput = document.getElementById("reason");
        var logForm = document.getElementById("logForm");

        addButton.addEventListener("click", function (event) {
          // Toggle input fields visibility
          if (inputFields.style.display === "none") {
            inputFields.style.display = "block";
            event.preventDefault(); // Prevent form submission
          } else {
            // Check if both fields are filled and amount is valid
            if (
              amountInput.value &&
              reasonInput.value &&
              amountInput.value >= 1
            ) {
              logForm.submit(); // Submit the form
            } else {
              alert(
                "Please fill in both fields and ensure amount is at least 1."
              );
              event.preventDefault(); // Prevent form submission
            }
          }
        });
      });
    </script>
  </body>
</html>
